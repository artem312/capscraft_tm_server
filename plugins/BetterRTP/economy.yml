Economy:
  ## Включить сбор бабок за телепорт. Все миры включены, даже пользовательские
  Enable: false
  ## Значение "0" чтобы не взымать плату за rtp, "Success.Bypass хз как перевести Получилось может" сообщение будет отправлено!
  ## Дает игроку разрешение "betterrtp.eco.bypass" для обхода
  Price: 5

CustomWorlds:
  ## Включает мировую пользовательскую зарядку?!
  Enabled: false
  Worlds:
    ## У игрока будет взыматься 5 при вводе  /rtp, если у них нет "betterrtp.eco.bypass"
    world: 5
    ## Установка цены "0" приведёт "Success.Bypass" покажет сообщение
    world_end: 0